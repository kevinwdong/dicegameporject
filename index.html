<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Libre+Baskerville&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
             <div id="gameName">
                 <h1>Dice Game</h1>
             </div>  
            <div id="selectbox">
               <label class="inputbox" for="sides">Type of Dice:</label>
               <br>

                <select class="inputBox" id="diceSides">
                    <option value=6>Six Sides</option>
                    <option value=10>Ten Sides</option>
                  </select>
            </div>
        </header>
        <main>
            <div class="item dicebox">
                <label class="inputbox" for="names">Player One:</label>
                <br>
                <input class="inputBox" type="text" name="" id="playerOne">
                <br>
                <img class="diceImage" src="image/dice2.png" alt="dice image">
            </div>           
            <div class="item dicebox">
                <label class="inputbox" for="names">Player Two:</label>
                <br>
                <input class="inputBox" type="text" name="" id="playerTwo">
                <br>
                <img  class="diceImage" src="image/dice4.png" alt="dice image">
            </div>
            <div class="item resultbox">
                <h2 id="gameResult"><p>Good Luck!</p></h2>
            </div>
            <div class="item buttonbox">
                <button id="rollButton" class="button" type="button" onclick="rollingDice()">Roll</button>
            </div>    
        </main>
        <footer id="footer">
            <p>Â© hello world</p>
        </footer>
    </div>
    <script src="index.js" rel="stylesheet"></script>
</body>
</html>
