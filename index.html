<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="container">
        <header>
            <div class="gamename">

        <main>

            </div>

                    <button id="roll-dice" class="button" type="button" onclick="rollD6()">D6 Roll</button>

                <div>
                    <button class="button" type="button" onclick="rollD10()">D10 Roll</button>
